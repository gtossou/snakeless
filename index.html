<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>CALCULATOR</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syncopate">
    </link>
</head>

<body>
    <div class="container">
        <div class="leftDiv"></div>
        <div class="viewZone">
            <div class="resultZone"></div>
            <div class="inputZone"><input class="inputOperation" placeholder="0"></div>
        </div>
        <div class="rightDiv"></div>
        <div class="interactiveZone">
            <div class="item"><button class="calcBtn" id="btn_MRs" data-value="MR">MR</button></div>
            <div class="item"><button class="calcBtn" id="btn_M+s" data-value="M+">M+</button></div>
            <div class="item"><button class="calcBtn" id="btn_M-s" data-value="M-">M-</button></div>
            <div class="item"><button class="calcBtn" id="btn_ACs" data-value="AC">AC</button></div>
            <div class="item"><button class="calcBtn" id="btn_7s" data-value="7">7</button></div>
            <div class="item"><button class="calcBtn" id="btn_8s" data-value="8">8</button></div>
            <div class="item"><button class="calcBtn" id="btn_9s" data-value="9">9</button></div>
            <div class="item"><button class="calcBtn" id="btn_/s" data-value="/">/</button></div>
            <div class="item"><button class="calcBtn" id="btn_6s" data-value="6">6</button></div>
            <div class="item"><button class="calcBtn" id="btn_5s" data-value="5">5</button></div>
            <div class="item"><button class="calcBtn" id="btn_4s" data-value="4">4</button></div>
            <div class="item"><button class="calcBtn" id="btn_*s" data-value="*">*</button></div>
            <div class="item"><button class="calcBtn" id="btn_3s" data-value="3">3</button></div>
            <div class="item"><button class="calcBtn" id="btn_2s" data-value="2">2</button></div>
            <div class="item"><button class="calcBtn" id="btn_1s" data-value="1">1</button></div>
            <div class="item"><button class="calcBtn" id="btn_-s" data-value="-">-</button></div>
            <div class="item"><button class="calcBtn" id="btn_0s" data-value="0">0</button></div>
            <div class="item"><button class="calcBtn" id="btn_.s" data-value=".">.</button></div>
            <div class="item"><button class="calcBtn" id="btn_=s" data-value="=">=</button></div>
            <div class="item"><button class="calcBtn" id="btn_+s" data-value="+">+</button></div>
        </div>
    </div>
    <script src="./js/calc.js">
    </script>
</body>

</html>
